# A clear name for your workflow
name: React Native CI/CD (npm)

# Defines when the workflow runs
on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:
    inputs:
      buildType:
        type: choice
        description: 'Build type to run'
        options:
          - dev
          - prod-apk
          - prod-aab
          - all

# Environment variables available to all jobs
env:
  EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
  NODE_OPTIONS: --openssl-legacy-provider

# The collection of jobs to run
jobs:
  # First job: runs tests and linting
  test:
    if: >
      github.event_name == 'pull_request' ||
      github.event_name == 'workflow_dispatch' ||
      contains(github.event.head_commit.message, '[run')
    runs-on: ubuntu-latest
    steps:
      - name: üèó Checkout repository
        uses: actions/checkout@v4
      
      - name: üèó Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: üì¶ Install dependencies
        run: npm ci
      
      - name: üß™ Run TypeScript check
        run: npm run tsc:check || true
      - name: üßπ Run ESLint
        run: npm run lint || true
      - name: üé® Run Prettier check
        run: npm run lint:format || true

  # Second job: builds the app files
  build-and-deploy:
    needs: test
    if: >
      needs.test.result == 'success' &&
      (github.event_name == 'workflow_dispatch' || contains(github.event.head_commit.message, '[run'))
    runs-on: ubuntu-latest
    steps:
      - name: üèó Checkout repository
        uses: actions/checkout@v4
      
      - name: üèó Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: üì¶ Install dependencies and EAS CLI
        run: |
          npm ci
          npm install -g eas-cli
      
      - name: üì± Setup EAS build cache
        uses: actions/cache@v3
        with:
          path: ~/.eas-build-local
          key: ${{ runner.os }}-eas-build-local-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-eas-build-local-
            
      - name: üîÑ Verify EAS CLI installation
        run: |
          echo "EAS CLI version:"
          eas --version
          
      - name: üìã Update metro.config.js for SVG support
        run: |
          if [ -f ./metro.config.js ]; then
            echo "Creating backup of metro.config.js"
            cp ./metro.config.js ./metro.config.js.backup
            echo "Updating metro.config.js to CommonJS format"
            cat > ./metro.config.js << 'EOFMARKER'
          /* eslint-disable @typescript-eslint/no-var-requires */
          const { getDefaultConfig } = require('expo/metro-config');
          const config = getDefaultConfig(__dirname);
          const { transformer, resolver } = config;
          config.transformer = {
            ...transformer,
            babelTransformerPath: require.resolve('react-native-svg-transformer/expo'),
          };
          config.resolver = {
            ...resolver,
            assetExts: resolver.assetExts.filter(ext => ext !== 'svg'),
            sourceExts: [...resolver.sourceExts, 'svg'],
          };
          module.exports = config;
          EOFMARKER
            echo "metro.config.js updated to CommonJS format"
          else
            echo "metro.config.js not found"
          fi

      # Create a directory for build outputs
      - name: üìÅ Create build output directory
        run: mkdir -p ./build-output

      - name: üì± Build Development APK
        if: >
          github.event.inputs.buildType == 'all' ||
          github.event.inputs.buildType == 'dev' ||
          contains(github.event.head_commit.message, '[run development ci]') ||
          contains(github.event.head_commit.message, '[run ci]')
        run: |
          export NODE_OPTIONS="--openssl-legacy-provider --max_old_space_size=4096"
          eas build --platform android --profile development --local --non-interactive
          # Find and move the built APK
          find . -name "*.apk" -type f -not -path "./build-output/*" -exec cp {} ./build-output/app-dev.apk \;
        env:
          NODE_ENV: development

      - name: üì± Build Production APK
        if: >
          github.event.inputs.buildType == 'all' ||
          github.event.inputs.buildType == 'prod-apk' ||
          contains(github.event.head_commit.message, '[run ci]')
        run: |
          export NODE_OPTIONS="--openssl-legacy-provider --max_old_space_size=4096"
          eas build --platform android --profile preview --local --non-interactive
          # Find and move the built APK
          find . -name "*.apk" -type f -not -path "./build-output/*" -exec cp {} ./build-output/app-prod.apk \;
        env:
          NODE_ENV: production

      - name: üì± Build Production AAB
        if: >
          github.event.inputs.buildType == 'all' ||
          github.event.inputs.buildType == 'prod-aab' ||
          contains(github.event.head_commit.message, '[run ci]')
        run: |
          export NODE_OPTIONS="--openssl-legacy-provider --max_old_space_size=4096"
          eas build --platform android --profile production --local --non-interactive
          # Find and move the built AAB
          find . -name "*.aab" -type f -not -path "./build-output/*" -exec cp {} ./build-output/app-prod.aab \;
        env:
          NODE_ENV: production

      - name: üîç List build outputs
        run: |
          echo "Contents of build-output directory:"
          ls -lah ./build-output/ || echo "No build-output directory found"

      - name: üì¶ Upload build artifacts to GitHub
        uses: actions/upload-artifact@v4
        with:
          name: app-builds
          path: ./build-output/
          retention-days: 7
          if-no-files-found: warn